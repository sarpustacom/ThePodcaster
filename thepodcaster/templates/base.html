<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Podcaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/sidebars/sidebars.css">
</head>
<body>

    <main class="d-flex flex-nowrap">
        <!-- Header -->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img src="{% static 'thepodcaster_app/st_icon.png' %}" alt="" width="40" height="40" style="margin:5px;">
              
              <span class="fs-4">The Podcaster</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="/dashboard" class="nav-link link-body-emphasis" aria-current="page">
                  Home
                </a>
              </li>
              <li>
                <a href="/dashboard/shows" class="nav-link link-body-emphasis">
                  Shows
                </a>
              </li>
              <li>
                <a href="/dashboard/episodes" class="nav-link link-body-emphasis">
                  Episodes
                </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'thepodcaster_app/usericon.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>@{{user.username}}</strong>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/log_out">Sign out</a></li>
              </ul>
            </div>
          </div>
          <!-- End Header -->
 
          <!-- Body -->
          <main>
            <br>
            <div class="container">
                {% block content %}
                {% endblock %}
             </div>
          </main>
          <!-- End Body -->
    </main>  
</body>
</html>
