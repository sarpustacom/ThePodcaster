{% extends "base.html" %}
{% block content %}
<h3>Hello, {{user.first_name}}</h3>
<br>
<div class="card">
    <h5 class="card-header">Last 5 Episodes</h5>
    <div class="card-body">
        {% for episode in episodes %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{episode.show.cover_url}}" class="img-fluid rounded-start" alt="..." width="150" height="150">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{episode.title}}</h5>
                        <p class="card-text">
                            Podcast: {{episode.show.title}}
                        </p>
                        <p class="card-text">{{episode.description}}</p>
                        <p class="card-text"><small class="text-body-secondary">{{episode.pubDate}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<div class="card">
    <h5 class="card-header">Important Link</h5>
    <div class="card-body">
        <a href="episodes" class="btn btn-primary">Episodes</a>
        <a href="shows" class="btn btn-primary">Shows</a>
    </div>
</div>
{% endblock %}
