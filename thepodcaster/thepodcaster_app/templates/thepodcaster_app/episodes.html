{% extends "base.html" %}
{% block content %}
<div class="mb-3">
    <h2>Episodes</h2>
    <a href="add" class="btn btn-primary">Add New Episode</a>
</div>


{% for episode in episodes %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{episode.show.cover_url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{episode.title}}</h5>
                <p class="card-text">
                    Podcast: {{episode.show.title}}
                </p>
                <p class="card-text">{{episode.description}}</p>
                <p class="card-text"><small class="text-body-secondary">{{episode.pubDate}}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
