{% extends "base.html" %}
{% block content %}

<div class="mb-3">
    <h2>Shows</h2>
    <a href="add" class="btn btn-primary">Add New Show</a>
</div>



{% for show in shows %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{show.cover_url}}" class="img-fluid rounded-start" alt="{{show.title}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{show.title}}</h5>
                <p class="card-text">{{show.description}}</p>
                <p class="card-text"><small class="text-body-secondary">Published on: {{show.pubDate}}</small></p>
                <a href="/shows/rss/{{show.id}}/" class="btn btn-primary">Get RSS link</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
